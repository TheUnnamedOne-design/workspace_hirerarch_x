<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support</title>
    <link rel="stylesheet" href="styles_help.css">
</head>
<body>
    <header>
        <h1>Help & Support</h1>
        <p>We're here to assist you!</p>
    </header>
    
    <section class="container">
        <div class="help">
            <h2>Help Center</h2>
            <p>Find answers to common questions and troubleshoot issues.</p>
            <a href="#">Visit Help Center</a>
        </div>
        
        <div class="contact">
            <h2>Contact Us</h2>
            <p>Need to get in touch? Fill out the form below.</p>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea><br>
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div class="support">
            <h2>Support</h2>
            <p>Reach out to our 24/7 support team for urgent issues.</p>
            <a href="mailto:support@example.com">Email Support</a>
        </div>
    </section>
</body>
</html>
