<html lang="en">

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #2c3e50;
        }

        /* Form Input Fields */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Workspace</h1>
        <form id="workspaceForm">
            <!-- Workspace Name Input -->
            <div class="form-group">
                <label for="workspaceName">Workspace Name</label>
                <input type="text" id="workspaceName" name="workspaceName" placeholder="Enter workspace name" required>
            </div>

            <!-- Workspace Type Dropdown -->
            <div class="form-group">
                <label for="workspaceType">Workspace Type</label>
                <select id="workspaceType" name="workspaceType" required>
                    <option value="private">Private</option>
                    <option value="public">Public</option>
                    <option value="shared">Shared</option>
                </select>



            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Create Workspace</button>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById("workspaceForm").addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const workspaceName = document.getElementById("workspaceName").value;
            const workspaceType = document.getElementById("workspaceType").value;

            // Prepare the data to send to the backend
            const data = {
                name: workspaceName,
                encrypted_key: "initial_key", // Replace with actual encryption logic
                id: `workspace_${Date.now()}`, // Generate a unique ID
                idno: Math.floor(Math.random() * 1000), // Generate a random ID number
            };

            try {
                // Send a POST request to the backend
                const response = await fetch("http://localhost:3000/workspaces", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log("Workspace created successfully:", result);
                    alert("Workspace created successfully!");
                } else {
                    console.error("Failed to create workspace");
                    alert("Failed to create workspace");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while creating the workspace");
            }
        });
    </script>
</body>
</html>
