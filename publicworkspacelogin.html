<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Workspace Login - Digital Office</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-users login-icon"></i>
            <h2>Public Workspace Login</h2>
            <p>Enter your public workspace key</p>
        </div>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="workspace-key"><i class="fas fa-key"></i> Workspace Key</label>
                <input type="text" id="workspace-key" name="workspace-key" required>
            </div>
            <button type="submit" class="btn-login">Access Workspace</button>
        </form>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
