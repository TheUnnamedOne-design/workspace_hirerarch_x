<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspaces Hierarchy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .node {
            position: relative;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        .node:hover {
            background-color: #e0f7fa;
        }
        .children {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            position: relative;
        }
        .connector {
            position: absolute;
            width: 20px;
            top: -20px;
            left: 50%;
            margin-left: -10px;
            border-left: 2px solid #ccc;
            height: 20px;
        }
        .line {
            width: 2px;
            height: 20px;
            background-color: #ccc;
            position: absolute;
            left: 50%;
            top: 0;
            margin-left: -1px;
        }
        .workspace-name {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Workspaces Hierarchy</h1>
<div id="workspace-hierarchy" class="tree"></div>

<script>
    async function fetchWorkspaces() {
        try {
            const response = await fetch('http://localhost:3000/workspaces');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            displayWorkspaces(data);
        } catch (error) {
            console.error('Error fetching workspaces:', error);
        }
    }

    function buildHierarchy(workspaces) {
        const workspaceMap = {};
        workspaces.forEach(workspace => {
            workspaceMap[workspace.id] = { ...workspace, children: [] };
        });

        const hierarchy = [];
        workspaces.forEach(workspace => {
            if (workspace.parent_workspaces.length > 0) {
                workspace.parent_workspaces.forEach(parentId => {
                    if (workspaceMap[parentId]) {
                        workspaceMap[parentId].children.push(workspaceMap[workspace.id]);
                    }
                });
            } else {
                hierarchy.push(workspaceMap[workspace.id]);
            }
        });

        return hierarchy;
    }

    function displayWorkspaces(workspaces) {
        const hierarchy = buildHierarchy(workspaces);
        const container = document.getElementById('workspace-hierarchy');
        container.innerHTML = ''; // Clear any existing content
        renderWorkspaces(hierarchy, container);
    }

    function renderWorkspaces(workspaces, container) {
        workspaces.forEach(workspace => {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node';
            nodeDiv.innerHTML = `
                <div class="workspace-name">${workspace.name}</div>
                <div>Created At: ${new Date(workspace.createdAt).toLocaleString()}</div>
            `;

            container.appendChild(nodeDiv);

            if (workspace.children.length > 0) {
                const childrenDiv = document.createElement('div');
                childrenDiv.className = 'children';

                // Add connector line above children
                const connector = document.createElement('div');
                connector.className = 'connector';
                const line = document.createElement('div');
                line.className = 'line';
                connector.appendChild(line);
                childrenDiv.appendChild(connector);

                renderWorkspaces(workspace.children, childrenDiv);
                container.appendChild(childrenDiv);
            }
        });
    }

    fetchWorkspaces();
</script>

</body>
</html>
