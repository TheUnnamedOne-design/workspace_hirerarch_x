<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login - Digital Office</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-briefcase login-icon"></i>
            <h2>Employer Login</h2>
            <p>Access your digital workspace</p>
        </div>
        <form action="#" method="POST">
            <div class="company-section">
                <label for="company"><i class="fas fa-building"></i> Company Name</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Business Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login"><a href="explorespace.html">Login</a></button>
        </form>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
